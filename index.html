<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Loader with iframe</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      
      const appendIframe = (iframeSrc) => {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.style.width = "100%"; // Make the iframe take up 100% width
        iframe.style.height = "100vh"; // Make the iframe take up 100% of the viewport height
        iframe.style.border = "none"; // Remove any default borders
        iframe.style.position = "absolute"; // Position it absolutely within the body
        iframe.style.top = "0"; // Align to the top
        iframe.style.left = "0"; // Align to the left
        document.body.appendChild(iframe);
      };

      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        console.log(`Loading HTML content from: ${htmlPath}`);
        
        // Append the iframe with the HTML source
        appendIframe(htmlPath);
      } else {
        const infoDiv = document.createElement("div");
        infoDiv.textContent = "No HTML file specified in the query parameters.";
        document.body.appendChild(infoDiv);
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;"> <!-- Make sure no extra space is added -->
  <h1>Dynamic HTML Loader</h1>
</body>
</html>
