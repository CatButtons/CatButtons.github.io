<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Loader with Image</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Parse the custom URL format with `?` for multiple parameters
      const params = new URLSearchParams(window.location.search.replace(/\?/g, '&'));

      // Extract parameters from the URL
      const color = params.get('color') || 'white'; // Default color is white
      const button = params.get('button') || 'default';
      const htmlFile = params.get('html') || '';

      // Function to generate the image (or simulate it)
      const generateImage = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 500; // Width of the image
        canvas.height = 500; // Height of the image

        // Set background color from the color parameter
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add some text on the image
        ctx.fillStyle = 'black';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(button, canvas.width / 2, canvas.height / 2);

        // Convert canvas to image URL
        return canvas.toDataURL(); // This is a base64 image URL
      };

      // Insert the generated image into the page
      const insertImage = (imageUrl) => {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.style.width = '100%';
        img.style.height = 'auto';
        document.body.appendChild(img);
      };

      // Insert the generated image
      const imageUrl = generateImage();
      insertImage(imageUrl);

      // Function to load HTML content in an iframe (as before)
      const appendIframe = (iframeSrc) => {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.style.width = "100%";
        iframe.style.height = "100vh";
        iframe.style.border = "none";
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        document.body.appendChild(iframe);
      };

      // If html file is provided, load it in an iframe
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;
        console.log(`Loading HTML content from: ${htmlPath}`);
        appendIframe(htmlPath);
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <h1>Dynamic Content Loader</h1>
</body>
</html>
