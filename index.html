<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Loader</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      
      // 1. Handle Image Loading
      const color = params.get("color");
      const button = params.get("button");
      if (color && button) {
        const imageName = `${color}-${button}.png`;
        const imgElement = document.createElement("img");
        const imagePath = `./${imageName}`;
        
        // Check if the image exists
        fetch(imagePath)
          .then((response) => {
            if (response.ok) {
              imgElement.src = imagePath;
            } else {
              imgElement.src = "./404.png";
            }
          })
          .catch(() => {
            imgElement.src = "./404.png";
          });
        
        document.body.appendChild(imgElement);
      }

      // 2. Handle HTML Loading
      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        fetch(htmlPath)
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("HTML file not found");
            }
          })
          .then((htmlContent) => {
            const div = document.createElement("div");
            div.innerHTML = htmlContent;
            document.body.appendChild(div);
          })
          .catch((error) => {
            console.error(error.message);
            const errorDiv = document.createElement("div");
            errorDiv.textContent = "Requested HTML file not found.";
            document.body.appendChild(errorDiv);
          });
      }
    });
  </script>
</head>
<body>
  <h1>Dynamic Content Loader</h1>
</body>
</html>
