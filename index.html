<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Loader</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);

      // Function to append fetched content into the page
      const appendContent = (htmlContent) => {
        const container = document.createElement("div");
        container.innerHTML = htmlContent;

        // Check if fetched content contains <script> tags
        const scripts = container.querySelectorAll("script");
        scripts.forEach((script) => {
          const newScript = document.createElement("script");
          newScript.textContent = script.textContent; // Copy the script content
          document.body.appendChild(newScript); // Re-execute the script
          script.remove(); // Remove the old script to avoid duplication
        });

        document.body.appendChild(container); // Add the rest of the content
      };

      // Handle HTML Loading
      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        fetch(htmlPath)
          .then((response) => {
            if (response.ok) {
              return response.text(); // Get the HTML content as text
            } else {
              throw new Error(`File ${htmlFile}.html not found`);
            }
          })
          .then((htmlContent) => {
            appendContent(htmlContent); // Append the fetched content
          })
          .catch((error) => {
            console.error(error.message);
            const errorDiv = document.createElement("div");
            errorDiv.style.color = "red";
            errorDiv.textContent = `Error: Unable to load ${htmlFile}.html.`;
            document.body.appendChild(errorDiv);
          });
      } else {
        const infoDiv = document.createElement("div");
        infoDiv.textContent = "No HTML file specified in the query parameters.";
        document.body.appendChild(infoDiv);
      }
    });
  </script>
</head>
<body>
  <h1>Dynamic Content Loader</h1>
</body>
</html>
