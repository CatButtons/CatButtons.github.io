<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Loader with iframe</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      
      const appendIframe = (iframeSrc) => {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.width = "100%";
        iframe.height = "100vh"; // You can adjust the size as needed
        iframe.style.border = "none";
        document.body.appendChild(iframe);
      };

      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        console.log(`Loading HTML content from: ${htmlPath}`);
        
        // Append the iframe with the HTML source
        appendIframe(htmlPath);
      } else {
        const infoDiv = document.createElement("div");
        infoDiv.textContent = "No HTML file specified in the query parameters.";
        document.body.appendChild(infoDiv);
      }
    });
  </script>
</head>
<body>
  <h1>Dynamic HTML Loader</h1>
</body>
</html>
