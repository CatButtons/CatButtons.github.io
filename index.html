<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Loader</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);

      // Helper to safely append elements
      const appendToBody = (element) => {
        if (element && document.body) {
          document.body.appendChild(element);
        }
      };

      // 1. Handle Image Loading
      const color = params.get("color");
      const button = params.get("button");
      if (color && button) {
        const imageName = `${color}-${button}.png`;
        const imagePath = `./${imageName}`;

        const imgElement = document.createElement("img"); // Create image element
        imgElement.alt = "Dynamic image";

        // Check if the image exists
        fetch(imagePath)
          .then((response) => {
            if (response.ok) {
              imgElement.src = imagePath; // Set source if valid
            } else {
              imgElement.src = "./404.png"; // Fallback
            }
          })
          .catch(() => {
            imgElement.src = "./404.png"; // Fallback on fetch error
          })
          .finally(() => {
            appendToBody(imgElement); // Ensure element is added to the DOM
          });
      }

      // 2. Handle HTML Loading
      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        fetch(htmlPath)
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("HTML file not found");
            }
          })
          .then((htmlContent) => {
            const div = document.createElement("div"); // Create div for HTML content
            div.innerHTML = htmlContent;
            appendToBody(div); // Safely append to DOM
          })
          .catch((error) => {
            console.error(error.message);
            const errorDiv = document.createElement("div");
            errorDiv.textContent = "Requested HTML file not found.";
            appendToBody(errorDiv);
          });
      }
    });
  </script>
</head>
<body>
  <h1>Dynamic Content Loader</h1>
</body>
</html>
