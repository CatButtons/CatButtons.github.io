<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <title>Dynamic Image Loader</title>
  <style type="text/css" id="operaUserStyle"></style>
  <script>
    // Helper function to parse URL parameters (handles multiple ?)
    function getParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('?');
      
      pairs.forEach((pair) => {
        const [key, value] = pair.split('=');
        if (key && value) {
          params[key] = decodeURIComponent(value);
        }
      });
      return params;
    }

    // Function to set up the image path based on the URL parameters
    document.addEventListener("DOMContentLoaded", () => {
      const params = getParams();
      const color = params.color || "red"; // Default to "red" if no color param
      const button = params.button || "crash"; // Default to "crash" button
      const imagePath = `${color}-${button}.png`; // Dynamic image path

      // Replace the image source in the HTML when it loads
      const imgElement = document.querySelector('img');
      imgElement.src = `https://catbuttons.github.io/${imagePath}`;
      imgElement.alt = `${color}-${button}.png`; // Set the alt text to match the image

      // Dynamically change the title based on the image path
      document.title = `${color}-${button}.png (173Ã—66)`;
    });
  </script>
</head>
<body style="margin: 0px; height: 100%; background-color: rgb(14, 14, 14);">
  <img style="display: block; -webkit-user-select: none; margin: auto; cursor: zoom-in; background-color: hsl(0, 0%, 90%); transition: background-color 300 ms;" width="150" height="57">
</body>
</html>
