<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic iframe Resizing</title>
  <style>
    /* Container for iframe */
    #maincontain {
      width: 85%;
      float: none;
      margin-left: 12%;
    }

    /* Style for iframe */
    #viewcontent {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="menuOut" onMouseOver="this.className='menuIn'" onMouseOut="this.className='menuOut'">
    <a href="forum_frame.php?forum=guest" target="viewcontent">- Forum Adverts</a>
  </div>

  <div id="maincontain">
    <iframe id="viewcontent" name="viewcontent"></iframe>
  </div>

  <script>
    // Function to resize iframe based on content height
    function sizeIframeToContent() {
      var iframe = document.getElementById("viewcontent");
      try {
        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        var contentHeight = iframeDoc.body.scrollHeight;
        iframe.style.height = contentHeight + 'px';
      } catch (err) {
        console.error("Error resizing iframe: ", err);
      }
    }

    // Event listener to adjust iframe height when content is loaded
    window.addEventListener("message", function(event) {
      if (event.origin === "http://yourdomain.com") { // Validate the origin
        if (event.data && event.data.action === "resizeIframe") {
          sizeIframeToContent();
        }
      }
    });

    // This will ensure that when a new page is loaded, we adjust the height
    document.querySelectorAll('a').forEach(function(link) {
      link.addEventListener("click", function() {
        var iframe = document.getElementById("viewcontent");
        iframe.onload = sizeIframeToContent;
      });
    });
  </script>
</body>
</html>
