<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Loader</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);

      // Helper to append fetched content safely
      const appendToBody = (element) => {
        if (element && document.body) {
          document.body.appendChild(element);
        }
      };

      // 2. Handle HTML Loading
      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        // Fetch and load the HTML file
        fetch(htmlPath)
          .then((response) => {
            if (response.ok) {
              return response.text(); // Get the HTML content as text
            } else {
              throw new Error(`File ${htmlFile}.html not found`);
            }
          })
          .then((htmlContent) => {
            // Create a container for the fetched HTML
            const div = document.createElement("div");
            div.innerHTML = htmlContent;
            appendToBody(div);
          })
          .catch((error) => {
            console.error(error.message);

            // Show an error message if the file isn't found
            const errorDiv = document.createElement("div");
            errorDiv.style.color = "red";
            errorDiv.textContent = `Error: Unable to load ${htmlFile}.html.`;
            appendToBody(errorDiv);
          });
      } else {
        // No HTML parameter provided, show a message
        const infoDiv = document.createElement("div");
        infoDiv.textContent = "No HTML file specified in the query parameters.";
        appendToBody(infoDiv);
      }
    });
  </script>
</head>
<body>
  <h1>Dynamic Content Loader</h1>
</body>
</html>
