<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Loader</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      
      const appendContent = (htmlContent) => {
        const container = document.createElement("div");
        container.innerHTML = htmlContent;

        // Remove all <script> tags to avoid execution
        const scripts = container.querySelectorAll("script");
        scripts.forEach((script) => {
          script.remove(); // Remove script tags
        });

        document.body.appendChild(container); // Add the content
      };

      const htmlFile = params.get("html");
      if (htmlFile) {
        const htmlPath = `./${htmlFile}.html`;

        console.log(`Fetching HTML file from: ${htmlPath}`); // Log the fetch URL

        fetch(htmlPath)
          .then((response) => {
            console.log(`Response status: ${response.status}`);
            if (response.ok) {
              return response.text(); // Get the HTML content as text
            } else {
              throw new Error(`Failed to load file: ${htmlFile}.html`);
            }
          })
          .then((htmlContent) => {
            console.log('HTML content successfully loaded.');
            appendContent(htmlContent);
          })
          .catch((error) => {
            console.error('Error fetching HTML:', error.message);
            const errorDiv = document.createElement("div");
            errorDiv.style.color = "red";
            errorDiv.textContent = `Error: Unable to load ${htmlFile}.html.`;
            document.body.appendChild(errorDiv);
          });
      } else {
        const infoDiv = document.createElement("div");
        infoDiv.textContent = "No HTML file specified in the query parameters.";
        document.body.appendChild(infoDiv);
      }
    });
  </script>
</head>
<body>
  <h1>Dynamic Content Loader</h1>
</body>
</html>
